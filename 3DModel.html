<!DOCTYPE html>
<html>
   <head>
      <meta charset ="utf-8">
      <title>Cube In Three Dimensions</title>
app</title>
      <style>
         body { margin: 0; }
      </style>
   </head>
   <body>
      <script type="module">
         import * as THREE from 'https://unpkg.com/three/build/three.module.js';
// create a renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// create a camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// create a scene
const scene = new THREE.Scene();

// create cube's geometry
const cubeSize = 1;
const cubeSpacing = 0.05;
const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

// create materials for each face of the cube
const materials = [
  new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Red
  new THREE.MeshBasicMaterial({ color: 0xffffff }), // White
  new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Green
  new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Yellow
  new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Blue
  new THREE.MeshBasicMaterial({ color: 0xffa500 }) // Orange
];

// create cube mesh and add it to the scene
const rubiksCube = new THREE.Group();
for (let x = -1; x <= 1; x++) {
  for (let y = -1; y <= 1; y++) {
    for (let z = -1; z <= 1; z++) {
      const cube = new THREE.Mesh(cubeGeometry, materials);

      cube.position.set(
        x * (cubeSize + cubeSpacing),
        y * (cubeSize + cubeSpacing),
        z * (cubeSize + cubeSpacing)
      );

      rubiksCube.add(cube);
    }
  }
}
scene.add(rubiksCube);

// render the scene
function animate() {
  requestAnimationFrame(animate);
  rubiksCube.rotation.x += 0.005; //rotation speed control , x axis
  rubiksCube.rotation.y += 0.005; //rotation speed control , y axis
  renderer.render(scene, camera);
}
animate();

animate();
            animate();
      </script>
   </body>
</html>
